<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/login.css">

</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbHYer4T14U537PbihJNX7eEv34VPL9lbxp6HnAIerSkq7LzeM_mYjpm6oF8PQoJyshpw&usqp=CAU"
                alt="logo" class="mx-auto d-block">
        </div>
    </nav>

    <div class="container">
        <section class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <form class="border mx-auto d-block .mx-auto" action="index.html" id="loginForm">
                    <h2 class="text-center">Inicio de sesion</h2>
                    <div class="mb-3">
                      <label for="usuario" class="form-label">Usuario</label>
                      <input type="text" class="form-control" id="usuario">
                    </div>

                    <div class="mb-3">
                      <label for="constraseña" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="contraseña">
                    </div>
                    
                    <button type="button" class="btn btn-primary " onclick="iniciarSesion()">Ingresar</button>
                  </form>
        </section>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src='scripts/login.js'></script>
</body>

</html>
